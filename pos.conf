<VirtualHost *:80>
    ServerName pos.local
    ServerAlias www.pos.local
    DocumentRoot "c:/wamp64/www/pos/public"
    
    <Directory "c:/wamp64/www/pos/public">
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
        
        # Handle Laravel routing
        RewriteEngine On
        RewriteCond %{REQUEST_FILENAME} !-d
        RewriteCond %{REQUEST_FILENAME} !-f
        RewriteRule ^ index.php [L]
    </Directory>
    
    ErrorLog "c:/wamp64/logs/pos_error.log"
    CustomLog "c:/wamp64/logs/pos_access.log" common
</VirtualHost>
